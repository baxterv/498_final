    </select>

      <option value="RegularIngredient">sugar</option>

    </select>

     <select id="myselectionform">

    <!-- Dropdown --><br>

    2 tsp. vanilla extract <br>
    2 tsp. cornstarch <br>
    1 tsp. baking soda <br>
    0.5 tsp salt <br>

    <!-- Flour -->
     2 cup
     <select id="myselectionform">
      <option value="RegularIngredient">all-purpose flour</option>
      <option value="mashed banana">pureed black beans</option>
      <option value="avocado puree">whole wheat flour</option>
      <option value="3/4 pureed prunes with 1/4 water">coconut flour</option>
    </select>
    <!-- Dropdown --><br>

    <!-- Chocolate Chips -->
     1 1/2 cups
     <select id="myselectionform">
      <option value="RegularIngredient">semi-sweet chocolate chips</option>
      <option value="mashed banana">raisins</option>
      <option value="avocado puree">cacoa nibs</option>
    </select>
    <!-- Dropdown --><br>

      var ingredient = "0"
      document.getElementById("myselectionform").onchange = function(){
